<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lato|Lobster&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.min.css">
  <title>Virtua Frontend Internship Test</title>
</head>

<body>
  <section class="main" id="mainPage">
    <button id="show-popup-form" class="btn btn-main">Click me!</button>
    <!-- Display success message below -->
    <p class="successMessage" id="successMessage">Thank you!</p>
  </section>
  <div class="popup" id="popupContainer">
    <section>
      <span class="closeBtn" id="closeBtn">&times;</span>
      <h1>Login</h1>
      <form action="#" name="loginForm" id="loginForm" novalidate>
        <input type="email" name="email" placeholder="E-mail" id="emailInput" autocomplete="email">
        <input type="password" name="password" placeholder="Password" id="passwordInput" autocomplete="current-password">

        <input type="checkbox" name="checkboxForm" id="checkboxForm" value="false">
        <label for="checkboxForm" id="checkboxFormLabel">I agree to term &amp; conditions.</label>
        <input type="submit" value="SUBMIT" class="submitBtn" id="submitBtn">
      </form>
    </section>

  </div>
  <script src="js/index.js" charset="utf-8"></script>
</body>

</html>
